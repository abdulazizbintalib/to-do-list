<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>تخاريف</title>
</head>
<body id="bodyContainer">

<button class="btn btn-primary" onclick="window.location.href='Project.html'"><i class="fa fa-home"></i></button>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    <i class="fa fa-bars"></i>
</button>

<div id="myDIV" class="header">
    <h1>تخاريف</h1>
    <input type="text" id="myInput" placeholder="أكتب مهامك اليومية هنا">
    <span onclick="newElement()" class="addBtn">إضافة</span>
</div>
<h2>جاري العمل عليها</h2>
<ul id="toBeDone">

</ul>
<h2>تم إنهاء المهمة بنجاح</h2>
<ul id="done">

</ul>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">تغيير الألون</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align: right">
               <div class="form-group">
                   <label for="header" class="col-md-6">تغيير لون القائمة الرئيسية</label>
                   <input type="color" id="header" name="header" class="form-control col-md-6">
               </div>
                <div class="form-group">
                    <label for="header" class="col-md-6">تغيير لون الخلفية</label>
                    <input type="color" id="body" name="body" class="form-control col-md-6">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">غلق</button>
                <button type="button" class="btn btn-primary" onclick="changeColor()">تغيير</button>
            </div>
        </div>
    </div>
</div>

</body>

<script src="js/jquery.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootbox.js" ></script>
<script src="js/MainScript.js"></script>
</html>
